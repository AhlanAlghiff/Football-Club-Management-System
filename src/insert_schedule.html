<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Training & Matches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        select,
        input[type="date"],
        input[type="time"],
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Training & Matches</h2>
        <form method="POST" action="insert_schedule.php">
            <label for="tanggal">Date:</label>
            <input type="date" id="tanggal" name="tanggal" required>

            <label for="waktu">Time:</label>
            <input type="time" id="waktu" name="waktu" required>

            <label for="jenis_sesi">Session Type:</label>
            <select id="jenis_sesi" name="jenis_sesi" required>
                <option value="">Select Session Type</option>
                <option value="Training">Training</option>
                <option value="Match">Match</option>
            </select>

            <label for="lawan">Opponent:</label>
            <input type="text" id="lawan" name="lawan" placeholder="Opponent">

            <label for="lokasi">Location:</label>
            <input type="text" id="lokasi" name="lokasi" placeholder="Location" required>

            <input type="submit" value="Add Session">
        </form>
    </div>
</body>
</html>
